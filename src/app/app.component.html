
<mat-drawer-container>
    <mat-drawer #drawer mode="side">
        <a mat-button [routerLink]="['/home']">Inicio</a><br>
        <a mat-button [routerLink]="['/cliente']">Cliente</a><br>
        <a *ngIf="logged" mat-raised-button color="warn" (click)="logout()">Logout</a>
    </mat-drawer>
    <div>
        <button mat-raised-button id="showHideBtn" (click)="drawer.toggle();">Mostrar/Ocultar</button>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
