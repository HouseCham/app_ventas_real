<mat-card>
    <mat-card-title>Inicio de sesion</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" formControlName="email" matInput placeholder="Email">
                </mat-form-field>
                <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                    Este campo es requerido
                </small>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                    Este campo es requerido
                </small> 
            </p>
            <div>
                <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
